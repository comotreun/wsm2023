            <button value="학과" onclick="selectButton(this); nextPage()">학과</button>

  <script>
    let selectedValue2 = '';

    function selectButton(button) {
      selectedValue2 = button.value;
    }

    function nextPage() {
      window.location.href = "Result.html?value1=" + encodeURIComponent(getSelectedValue1()) + "&value2=" + selectedValue2;
    }

    function getSelectedValue1() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('value1');
    }
  </script>
