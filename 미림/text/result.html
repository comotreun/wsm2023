<!DOCTYPE html>
<html>
<head>
    <title>결과 페이지</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>결과 페이지</h1>
    </header>
    <img src="images/정답.jpg">

    <div class="result-content">
        <h2>분석 결과</h2>
        <p>당신이 연상한 음식이 맞았습니다!</p>
        <div id="result-container">
            <h3>결과</h3>
            <p>소바빵의 퍼센트: <span id="probability"></span></p>
        </div>
    </div>

    <script>
        // URL에서 매개변수 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const probability = urlParams.get('probability');

        // 화면에 퍼센트 값을 표시
        document.getElementById('probability').textContent = probability;
    </script>

</body>
</html>
